<body class="portfolio">

	<div class='header'>

				</div><!-- #logo -->

				<div id="nav">
					<ul><h5>
						<li><a href="/companies">Companies</a></li>
						<li><a href="/team">Team</a></li>
						<li><a href="/philosophy">Philosophy</a></li>
						<li><a href="/news">News</a></li>
						<li><a href="/jobs">Jobs</a></li>
						<li><a href="/contact">Contact</a></li>
					</h5></ul>
				</div><!-- #nav -->

			<div id="social">
				<a href= "#"><img src="assets/icons/twitter.png"></a>

				<a href="#"><img src="assets/icons/linkedin.png"></a>

				<div id="madeinny">
					<!-- #MadeInNY default state-->
					<a href="#"><img id="whiteheart" class="show" src="assets/icons/heart.png"></a>

					<!-- #MadeInNY Hover-State -->

						<a href="#">

					</div> <!-- #hoverstate-->

			</div><!-- #social -->

	</div> <!-- .navbarWrap--> 

	<div class="headimg">
		<img src="assets/images/portfoliohead.png">
	</div><!-- headimg-->

			<h1>Company Portfolio </h1>
			<img src="assets/images/titleredbar.png">
		</div><!-- titlebox-->
	</div> <!-- boxwrap-->
	
	</div> <!-- .header-->

<!-- ------------------------MAIN CONTENT---------------------- -->
	
	<div id="portfolio">

		<h2 id="title">Filter Company List:</h2>

		<div id="filter">
			<div id="bar">
				<img src="assets/images/filterselected.png">

				<ul><h3>
					<li>All companies</li>
					<li>East Coast</li>
					<li>West Coast</li>
				</h3></ul>
		</div><!-- filter -->

		<div id="companygrid" class="pure-g-r">
			<div id= "10-sheet"class="pure-u-1-4">

					<p class="city">Vancouver, BC</p>

					<div class="links">	
						<div class="twitter">
							<a href="http://twitter.com/10sheet"><img src="assets/icons/twitter.png"></a>
						</div>

						<div class="web">
							<a href="www.10sheet.com"><h3>www</h3></a>
						</div>

						<div class="angel">
							<a href="http://angel.co/10sheet"><img src="assets/icons/angellist.png"></a>
						</div>

				</div> <!-- rollover -->

			</div> <!-- 10S -->
