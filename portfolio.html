<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Quotidian Ventures</title>
	<link rel="stylesheet/less" href="style.less" type="text/css">
	<script src="css/less-1.3.3.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="javascript.js" type="text/javascript"></script>

<body class="portfolio">

	<div class='header'>
		<div class="navbarWrap">
			<div class="nav"> 
				<div id="logo">
					<img src="assets/images/footerlogo.png">
				</div><!-- #logo -->

				<div id="nav">
					<ul><h5>
						<li><a href="/companies">Companies</a></li>
						<li><a href="/team">Team</a></li>
						<li><a href="/philosophy">Philosophy</a></li>
						<li><a href="/news">News</a></li>
						<li><a href="/jobs">Jobs</a></li>
						<li><a href="/contact">Contact</a></li>
					</h5></ul>
				</div><!-- #nav -->

			<div id="social">
				<a href= "#"><img src="assets/icons/twitter.png"></a>

				<a href="#"><img src="assets/icons/linkedin.png"></a>

				<div id="madeinny">
					<!-- #MadeInNY default state-->
					<a href="#"><img id="whiteheart" class="show" src="assets/icons/heart.png"></a>

					<!-- #MadeInNY Hover-State -->
					<div id="hoverstate" class="hide">

						<a href="#">
							<img src="assets/icons/redheart.png">
							<div id="textbox">
								<h4>Made in <span>NYC</span> </h4>
							</div>
							<div id='arrow'></div>
						</a>
					</div> <!-- #hoverstate-->
				</div> <!--madeinny-->

			</div><!-- #social -->
		</div> <!-- .nav -->
	</div> <!-- .navbarWrap--> 

	<div class="headimg">
		<img src="assets/images/portfoliohead.png">
	</div><!-- headimg-->

	<div class="boxwrap">
		<div class="titlebox">
			<h1>Company Portfolio </h1>
			<img src="assets/images/titleredbar.png">
		</div><!-- titlebox-->
	</div> <!-- boxwrap-->
	
	</div> <!-- .header-->

<!-- ------------------------MAIN CONTENT---------------------- -->
	
	<div id="portfolio">

		<h2 id="title">Filter Company List:</h2>

		<div id="filter">
			<div id="bar">
			</div> <!-- bar -->
				<ul><h3>
					<li>All companies</li>
					<li>East Coast</li>
					<li>West Coast</li>
				</h3></ul>
		</div><!-- filter -->
	</div> <!-- #portfolio -->
